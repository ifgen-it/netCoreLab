<html>
<head>
    <title>Default</title>
    <script>
			onload = () =>
			{
				spDay.innerHTML=['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'][new Date().getDay()];
			}
    </script>
</head>
<body>
    <h1>Using File Server</h1>
    Today is <span id="spDay"></span><br>
</body>
</html>
